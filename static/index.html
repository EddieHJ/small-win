<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Win - 目标拆解助手</title>
    <!-- 引入 Tailwind CSS (样式) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Vue 3 (逻辑) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* 自定义一个简单的加载动画 */
        .loader {
            border-top-color: #3B82F6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center py-10 px-4">

<div id="app" class="w-full max-w-2xl">

    <!-- 标题区域 -->
    <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">
            Small Win <span class="text-blue-600">AI</span>
        </h1>
        <p class="text-gray-500">输入一个模糊的大目标，AI 帮你拆解成可执行的小步骤。</p>
    </div>

    <!-- 输入区域 -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8 transition-all duration-300 hover:shadow-xl">
        <label class="block text-sm font-medium text-gray-700 mb-2">你的目标是什么？</label>
        <textarea
                v-model="userInput"
                class="w-full p-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none text-gray-700 bg-gray-50"
                rows="3"
                placeholder="例如：我想在三个月内学会 Python 数据分析..."
                @keydown.enter.ctrl="submitGoal"
        ></textarea>

        <div class="mt-4 flex justify-between items-center">
            <span class="text-xs text-gray-400">按 Ctrl + Enter 快速提交</span>
            <button
                    @click="submitGoal"
                    :disabled="isLoading || !userInput.trim()"
                    class="px-6 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center gap-2"
            >
                <span v-if="isLoading" class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-4 w-4"></span>
                <span v-if="isLoading">拆解中...</span>
                <span v-else>开始拆解 <i class="ri-magic-line"></i></span>
            </button>
        </div>

        <!-- 错误提示 -->
        <div v-if="errorMessage" class="mt-4 p-3 bg-red-50 text-red-600 text-sm rounded-lg flex items-center gap-2">
            <i class="ri-error-warning-line"></i> {{ errorMessage }}
        </div>
    </div>

    <!-- 结果展示区域 -->
    <div v-if="result" class="space-y-6 animate-fade-in-up">

        <!-- 核心目标卡片 -->
        <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
            <h2 class="text-xs font-bold text-blue-500 uppercase tracking-wide mb-1">核心目标</h2>
            <p class="text-xl font-bold text-gray-900">{{ result.objective }}</p>
            <p class="mt-2 text-gray-600 text-sm leading-relaxed">{{ result.summary }}</p>
        </div>

        <!-- 步骤列表 -->
        <div class="space-y-4">
            <h3 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                <i class="ri-list-check text-blue-600"></i> 执行步骤
            </h3>

            <div
                    v-for="(step, index) in result.steps"
                    :key="index"
                    class="bg-white rounded-lg p-4 shadow-sm border border-gray-100 flex gap-4 items-start hover:shadow-md transition-shadow"
            >
                <div class="flex-shrink-0 w-8 h-8 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold text-sm">
                    {{ step.order }}
                </div>
                <div class="flex-grow pt-1">
                    <p class="text-gray-800 font-medium">{{ step.instruction }}</p>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {
            const userInput = ref('');
            const isLoading = ref(false);
            const result = ref(null);
            const errorMessage = ref('');

            // 配置你的后端 API 地址
            // 如果你是本地运行，通常是 http://127.0.0.1:8000
            const API_URL = '/api/chat';

            const submitGoal = async () => {
                if (!userInput.value.trim()) return;

                isLoading.value = true;
                errorMessage.value = '';
                result.value = null;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        // 注意：这里必须匹配后端 schema.py 中的 GoalInput 字段名 "text"
                        body: JSON.stringify({ text: userInput.value })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || '请求失败');
                    }

                    const data = await response.json();
                    result.value = data; // 自动匹配 GoalBreakdown 结构

                } catch (error) {
                    console.error(error);
                    errorMessage.value = error.message || "网络连接错误，请检查后端服务是否启动。";
                } finally {
                    isLoading.value = false;
                }
            };

            return {
                userInput,
                isLoading,
                result,
                errorMessage,
                submitGoal
            };
        }
    }).mount('#app');
</script>
</body>
</html>
